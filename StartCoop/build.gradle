group 'Coop'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.3.2.RELEASE")
    compile group: 'net.sf.flexjson', name: 'flexjson', version: '2.1'
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.3.2.RELEASE")
    compile('mysql:mysql-connector-java:5.1.36')
    compile('org.springframework.boot:spring-boot-starter-redis')
    compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.0'
    compile('org.apache.commons:commons-lang3:3.4')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
bootRun {
    jvmArgs = ['-d64','-Xms1G', '-Xmx2G']
}